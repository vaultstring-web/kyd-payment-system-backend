apiVersion: apps/v1
kind: Deployment
metadata:
  name: settlement-service
  namespace: kyd-production
  labels:
    app: settlement-service
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: settlement-service
      version: v1
  template:
    metadata:
      labels:
        app: settlement-service
        version: v1
    spec:
      containers:
      - name: settlement-service
        image: ghcr.io/kwachayuan/kyd-settlement:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kyd-secrets
              key: database-url
        - name: STELLAR_NETWORK_URL
          valueFrom:
            configMapKeyRef:
              name: kyd-config
              key: STELLAR_NETWORK_URL
        - name: STELLAR_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: kyd-secrets
              key: stellar-secret
        - name: RIPPLE_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: kyd-config
              key: RIPPLE_SERVER_URL
        - name: RIPPLE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: kyd-secrets
              key: ripple-secret
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: kyd-config
              key: SERVER_PORT
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: settlement-service
  namespace: kyd-production
spec:
  type: ClusterIP
  selector:
    app: settlement-service
  ports:
  - port: 80
    targetPort: 8080